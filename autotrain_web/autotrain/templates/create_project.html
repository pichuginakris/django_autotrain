{% extends 'base.html' %}

{% block content %}
  <h1>Создать новый проект</h1>
  <div class="form-container">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Название проекта:</label>
        {{ form.name }}
      </div>

      <button type="submit">Создать</button>
    </form>
  </div>
{% endblock %}
