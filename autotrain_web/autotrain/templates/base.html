{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
    <header>

            <div class="project-selection">
                <style>

</style>

<script>
    // JavaScript для обработки кликов на элементы выпадающего списка
    document.addEventListener("DOMContentLoaded", function() {
        var dropdownBtns = document.querySelectorAll(".dropdown-btn");

        dropdownBtns.forEach(function(btn) {
            btn.addEventListener("click", function() {
                this.parentNode.querySelector(".dropdown-content").classList.toggle("show");
            });
        });

        // Закрытие выпадающего списка при клике вне его области
        window.addEventListener("click", function(event) {
            if (!event.target.matches(".dropdown-btn")) {
                var dropdowns = document.querySelectorAll(".dropdown-content");
                dropdowns.forEach(function(dropdown) {
                    if (dropdown.classList.contains("show")) {
                        dropdown.classList.remove("show");
                    }
                });
            }
        });
    });

</script>

    <div id="project-select">
        <div class="dropdown">
            <button class="dropdown-btn" type="button"> {% if project.id %}
                {{ project.name }}
            {% else %}
                Выбрать
            {% endif %}</button>
            <div class="dropdown-content">
                <a href="{% url 'projects' %}" {% if not project.id %}class="selected"{% endif %}>Все проекты</a>
                <a href="{% url 'create_project' %}">Создать новый</a>
                {% for p in projects %}
                    <a href="{% url 'show_files' %}?project_id={{ p.id }}" {% if project.id == p.id %}class="selected"{% endif %}>{{ p.name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>


        </div>
        <nav>
            <ul class="menu">
                <li><a href="{% url 'projects' %}">Проекты</a></li>
                <li><a href="{% url 'create_project' %}">Создать проект</a></li>
                <li><a href="{% url 'upload_files' %}">Загрузить файлы</a></li>
                <li><a href="{% url 'show_files' %}">Настройки</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
