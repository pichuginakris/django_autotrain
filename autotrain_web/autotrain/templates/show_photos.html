{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h1>Показать фото</h1>
  <div class="form-container">

    <div class="select-folder">

      <form method="post" action="{% url 'show_photos' %}" class="config-form" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="dataset-path-input">Путь к набору данных:</label>
        <select name="folder_name" id="dataset-path-input">
          {% for folder in folders %}
            <option value="{{ folder }}" {% if folder == selected_folder %}selected{% endif %}>{{ folder }}</option>
          {% endfor %}
        </select>

        <label for="classes-file-input">Выберите файл классов:</label>
        <input type="file" name="files_classes" id="classes-file-input">

        <label for="gpu-input">Использовать GPU:</label>
        <input id="gpu-input" type="checkbox" name="GPU" {% if config.GPU %}checked{% endif %}>

        <label for="speed-input">Скорость:</label>
        <input id="speed-input" type="number" name="speed" min="1" max="5" value="{{ config.speed }}" required>

        <label for="accuracy-input">Точность:</label>
        <input id="accuracy-input" type="number" name="accuracy" min="1" max="10" value="{{ config.accuracy }}" required>

        <button type="submit">Сохранить</button>

      </form>

    </div>

  </div>
{% endblock %}
