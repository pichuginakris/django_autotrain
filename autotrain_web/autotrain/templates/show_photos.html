{% extends 'base.html' %}

{% block content %}
  <h1>Show Photos</h1>

  <h2>Select Folder:</h2>
  <form method="get" action="{% url 'show_photos' %}">
    <select name="folder_name">
      {% for folder in folders %}
        <option value="{{ folder }}">{{ folder }}</option>
      {% endfor %}
    </select>
    <button type="submit">Go</button>
  </form>

  <h2>Photos:</h2>
  {% for photo in photos %}
    <img src="{{ photo.image.url }}" alt="Photo">
  {% endfor %}
{% endblock %}
