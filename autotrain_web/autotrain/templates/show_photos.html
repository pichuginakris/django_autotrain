{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h1>Показать фото</h1>
  <div class="form-container">
    <h2>Выберите папку:</h2>
    <form method="get" action="{% url 'show_photos' %}"  class="select-folder">
        <select name="folder_name">
        {% for folder in folders %}
          <option value="{{ folder }}">{{ folder }}</option>
        {% endfor %}
      </select>
      <button type="submit">Go</button>
    </form>


    <h2>Фото:</h2>
    <div id="photo-container">
      {% for photo in photos %}
        <div class="photo-item">
          <img src="{{ photo.image.url }}" alt="Photo" width="300" height="200">
        </div>
      {% endfor %}
    </div>

    <div id="photo-navigation">
      <button id="prev-button">Следующее</button>
      <button id="next-button">Предыдущее</button>
    </div>
 </div>
  <script src="{% static 'js/show_photos.js' %}"></script>
{% endblock %}
