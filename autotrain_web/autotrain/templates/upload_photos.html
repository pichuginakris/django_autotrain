{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>Загрузка файлов</h1>
  <form id="upload-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="folder-container">
      <label for="folder-input" class="folder-label">
        <span class="folder-text">Загрузите файлы</span>
        <input id="folder-input" type="file" name="folder" webkitdirectory mozdirectory directory multiple />
      </label>
    </div>
    <button type="submit">Загрузить</button>
  </form>
  <script src="{% static 'js/upload_photos.js' %}"></script>
{% endblock %}
